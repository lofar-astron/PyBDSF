[build-system]
requires = [
    "setuptools<65.6",
    "wheel",
    "oldest-supported-numpy"
]

[tool.cibuildwheel]
build = "cp*-*x86_64"
build-verbosity = 3
environment = """ \
    CFLAGS="-I/opt/boost/include -L/opt/boost/lib" \
    LD_LIBRARY_PATH="/opt/boost/lib:/usr/local/lib" \
"""
skip = ["cp311-*", "pp*"]

[tool.cibuildwheel.linux]
before-build = "cibuildwheel/build_boost.sh"
