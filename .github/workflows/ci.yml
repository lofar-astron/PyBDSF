name: Build and test PyBDSF

on:
  pull_request:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Set environment variables
      env:
        BOOST_ROOT: "/opt/boost"
      run: |
        echo "BOOST_VERSION=1.87.0" >> $GITHUB_ENV
        echo "BOOST_BUILD_DIR=/tmp/boost-build" >> $GITHUB_ENV
        echo "BOOST_INSTALL_DIR=${{env.BOOST_ROOT}}" >> $GITHUB_ENV
        echo "BOOST_ROOT=${{env.BOOST_ROOT}}" >> $GITHUB_ENV
        echo "CC=gcc" >> $GITHUB_ENV
        echo "CXX=g++" >> $GITHUB_ENV
        echo "CXXFLAGS=-I${{env.BOOST_ROOT}}/include -L${{env.BOOST_ROOT}}/lib" >> $GITHUB_ENV
        echo "FC=gfortran" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=${{env.BOOST_ROOT}}/lib:${{env.LD_LIBRARY_PATH}}" >> $GITHUB_ENV
    - name: Build and install Boost
      run: |
        cibuildwheel/before_all.sh
        cibuildwheel/before_build.sh
    - name: Build and install PyBDSF
      run: |
        python -m pip install .
    - name: Test PyBDSF
      run: |
        cd test && python tbdsf_process_image.py
