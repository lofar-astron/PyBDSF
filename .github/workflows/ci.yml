name: Build and test PyBDSF

on:
  pull_request:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - env:
        BOOST_VERSION: "1.87.0"
        BOOST_BUILD_DIR: "/tmp/boost-build"
        BOOST_INSTALL_DIR: "${HOME}/boost"
        BOOST_ROOT: "${BOOST_INSTALL_DIR}"
        CC: "gcc"
        CXX: "g++"
        CXXFLAGS: "-I${BOOST_INSTALL_DIR}/include -L${BOOST_INSTALL_DIR}/lib"
        FC: "gfortran"
        LD_LIBRARY_PATH: "${BOOST_INSTALL_DIR}/lib"
    # - name: Apt install required packages
    #   run: |
    #     sudo apt-get install -y libboost-python-dev libboost-numpy-dev
    - name: Build and install Boost
      run: |
        cibuildwheel/before_all.sh
        cibuildwheel/before_build.sh
    - name: Build and install PyBDSF
      run: |
        python -m pip install .
    - name: Test PyBDSF
      run: |
        cd test && python tbdsf_process_image.py
