name: Build and test PyBDSF

on:
  pull_request:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BOOST_ROOT: "/opt/boost"
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    # - name: Apt install required packages
    #   run: |
    #     sudo apt-get install -y libboost-python-dev libboost-numpy-dev
    - name: Show environment
      run: |
        env
    - name: Build and install Boost
      env:
        BOOST_VERSION: "1.87.0"
        BOOST_BUILD_DIR: "/tmp/boost-build"
        BOOST_INSTALL_DIR: ${{ env.BOOST_ROOT }}
        CC: "gcc"
        CXX: "g++"
        CXXFLAGS: "-I${{ env.BOOST_ROOT }}/include -L${{ env.BOOST_ROOT }}/lib"
        FC: "gfortran"
        LD_LIBRARY_PATH: "${{ env.BOOST_ROOT }}/lib"
      run: |
        env
